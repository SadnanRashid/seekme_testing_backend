config:
  target: "http://localhost:5000"
  phases:
    - duration: 60
      arrivalRate: 10
  defaults:
    headers:
      Content-Type: "application/json"
scenarios:
  - name: "Add Comment to Blog"
    flow:
      - post:
          url: "/v1/blogs/addComment"
          json:
            blogId: "INSERT_BLOG_ID"
            userId: "INSERT_USER_ID"
            comment:
              comment: "My comment placeholder"
  - name: "Get All Categories"
    flow:
      - get: "/v1/blogs/get/categories"
  - name: "Get Blogs by Category and Paginate"
    flow:
      - get: "/v1/blogs/get/category/:category?page=:pagenumber&limit=:limitnumber"
          params:
            category: "INSERT_CATEGORY_NAME"
            pagenumber: "INSERT_PAGE_NUMBER"
            limitnumber: "INSERT_LIMIT_NUMBER"
  - name: "Get 5 Most Recent Blogs"
    flow:
      - get: "/v1/blogs/recent?limit=5"
  - name: "Get 5 Most Trending Blogs"
    flow:
      - get: "/v1/blogs/get/trending"
          headers:
            Sort-By: "views"
            Sort-Order: "desc"
            limit: 5
  - name: "Get Blogs with Pagination"
    flow:
      - get: "/v1/blogs/get?limit=:limit&page=:page"
          params:
            limit: 100
            page: "INSERT_PAGE_NUMBER"
  - name: "Get Specific Blog"
    flow:
      - get: "/v1/blogs/:_id"
          params:
            _id: "INSERT_BLOG_ID"
  - name: "Edit Blog"
    flow:
      - put: "/v1/blogs/edit/:_id"
          params:
            _id: "INSERT_BLOG_ID"
  - name: "Delete Blog"
    flow:
      - delete: "/v1/blogs/delete/:_id"
          params:
            _id: "INSERT_BLOG_ID"
